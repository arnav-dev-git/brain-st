<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Brain Stroke Detection</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .loader{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            background: #fff;
            display: none;
        }
    </style>
    </head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand ml-auto mr-auto" href="#">Online Brain Stroke Detection</a>
        </div>
    </nav>

    <div class="loader">
        <h1>Loading...</h1>
    </div>

    <div class="container">

        <div class="alert alert-danger mt-4" role="alert">
            You can get a brain stroke. Seek medical Advice.
        </div>
    
        <div class="alert alert-success mt-4" role="alert">
            You have less probality to get a brain stroke.
        </div>

        <div class="mb-3 mt-4">
            <label for="exampleFormControlInput0" class="form-label">What is your gender ?</label>
            <select class="form-select" id="exampleFormControlInput0">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your age: ">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Do you have hyper tension ?</label>
            <select class="form-select" aria-label="Do you have hyper tension ?" id="exampleFormControlInput2">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Do you have heart disease ?</label>
            <select class="form-select" aria-label="Do you have hyper tension ?" id="exampleFormControlInput3">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Are (or were) you married ?</label>
            <select class="form-select" id="exampleFormControlInput4">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">What is your work type ?</label>
            <select class="form-select" id="exampleFormControlInput5">
                <option value="0">Private</option>
                <option value="1">Govt Job</option>
                <option value="2">Self Employed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">What is your residence type type ?</label>
            <select class="form-select" id="exampleFormControlInput6">
                <option value="0">Urban</option>
                <option value="1">Rural</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput7" class="form-label">What is your average glucose level ?</label>
            <input type="number" class="form-control" id="exampleFormControlInput7"
                placeholder="enter average glucose level ...">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput8" class="form-label">What is your bmi ?</label>
            <input type="number" class="form-control" id="exampleFormControlInput8" placeholder="enter bmi ...">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput9" class="form-label">What is your smoking status ?</label>
            <select class="form-select" id="exampleFormControlInput9">
                <option value="0">formerly smoked</option>
                <option value="1">never smoked</option>
                <option value="2">smokes</option>
                <option value="3">Unknown</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput10" class="form-label">Do you have stroke history ?</label>
            <select class="form-select" id="exampleFormControlInput10">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-4">
            <button type="submit" class="btn btn-primary mb-3 submit">Submit</button>
        </div>

    </div>

    <!-- JavaScript  -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
